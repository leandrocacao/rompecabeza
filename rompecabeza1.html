<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Rompecabezas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #e0f7fa; 
            margin: 0;
            padding: 20px;
        }

        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px; /* Reducido para que el tablero suba */
            flex-direction: column;
        }

        .puzzle-board {
            width: 300px; 
            height: 300px;
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Asegura que las casillas ocupen todo el espacio */
            grid-template-rows: repeat(3, 1fr); 
            gap: 1px; /* Reducido para menos espacio entre casillas */
            border: 3px solid #ff9800;
            background-color: #fffde7; 
        }

        .pieces-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Misma configuración que el tablero */
            grid-gap: 1px; 
            justify-content: center;
            align-items: center;
            width: 300px; /* Misma anchura que el tablero */
            height: 300px; /* Misma altura que el tablero */
            border: 3px solid #00796b; 
            background-color: #f1f8e9;
            padding: 10px;
        }

        .puzzle-piece {
            width: 98px; /* Ajustado al tamaño total del tablero */
            height: 98px;
            cursor: pointer;
            background-size: 300px 300px; 
            border: 2px solid #0288d1; 
            border-radius: 5px;
        }

        .selected {
            border: 3px solid #ff9800;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px; /* Subido */
            cursor: pointer;
            background-color: #ff9800;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #e65100;
        }

        .message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 128, 0, 0.8);
            color: white;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            z-index: 1000;
            display: none;
        }

        /* Estilos para dispositivos móviles */
        @media (max-width: 600px) {
            .main-container {
                flex-direction: column;
            }

            .puzzle-board, .pieces-container {
                width: 100%;
                height: auto;
            }

            .puzzle-piece {
                width: 90px;
                height: 90px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div id="puzzle-board" class="puzzle-board"></div>
        <div id="pieces-container" class="pieces-container"></div>
    </div>
    <button id="restart">Reiniciar</button>
    <button id="back">Volver</button>

    <div id="message" class="message">¡Felicidades! Has completado el rompecabezas.</div>

    <script>
        const imgSrc = 'images/puzzle.jpg'; 
        const puzzleBoard = document.getElementById('puzzle-board');
        const piecesContainer = document.getElementById('pieces-container');
        const message = document.getElementById('message');
        let pieces = [];
        let emptySlots = [];
        let selectedPiece = null;

        function createPuzzle() {
            const order = [...Array(9).keys()];
            order.sort(() => Math.random() - 0.5); 

            puzzleBoard.innerHTML = ''; 
            piecesContainer.innerHTML = ''; 
            message.style.display = 'none';
            pieces = [];
            emptySlots = [];

            for (let i = 0; i < 9; i++) {
                const slot = document.createElement('div');
                slot.classList.add('puzzle-piece');
                slot.dataset.index = i;
                slot.addEventListener('click', placePiece);
                puzzleBoard.appendChild(slot);
                emptySlots.push(slot);

                const piece = document.createElement('div');
                piece.classList.add('puzzle-piece');
                piece.style.backgroundImage = `url(${imgSrc})`;

                const x = (order[i] % 3) * -100;
                const y = Math.floor(order[i] / 3) * -100;
                piece.style.backgroundPosition = `${x}px ${y}px`;

                piece.dataset.index = order[i];
                piece.addEventListener('click', selectPiece);

                piecesContainer.appendChild(piece);
                pieces.push(piece);
            }
        }

        function selectPiece(e) {
            if (selectedPiece) {
                selectedPiece.classList.remove('selected');
            }
            selectedPiece = e.target;
            selectedPiece.classList.add('selected');
        }

        function placePiece(e) {
            if (selectedPiece) {
                const targetSlot = e.target;

                const pieceIndex = parseInt(selectedPiece.dataset.index);
                const slotIndex = parseInt(targetSlot.dataset.index);

                if (pieceIndex === slotIndex) {
                    targetSlot.style.backgroundImage = selectedPiece.style.backgroundImage;
                    targetSlot.style.backgroundPosition = selectedPiece.style.backgroundPosition;

                    selectedPiece.parentNode.removeChild(selectedPiece);
                    selectedPiece = null;
                    checkWin();
                } else {
                    targetSlot.style.backgroundColor = 'red';
                    setTimeout(() => targetSlot.style.backgroundColor = '', 1000);
                }
            }
        }

        function checkWin() {
            let isSolved = true;

            emptySlots.forEach((slot, index) => {
                const slotIndex = parseInt(slot.dataset.index);
                const bgPosition = slot.style.backgroundPosition;
                const correctPosition = `${(slotIndex % 3) * -100}px ${Math.floor(slotIndex / 3) * -100}px`;

                if (bgPosition !== correctPosition) {
                    isSolved = false;
                }
            });

            if (isSolved && piecesContainer.children.length === 0) {
                message.style.display = 'flex';

                setTimeout(() => {
                    message.style.display = 'none';
                    createPuzzle();
                }, 3000);
            }
        }

        document.getElementById('restart').addEventListener('click', createPuzzle);
        document.getElementById('back').addEventListener('click', () => {
            window.location.href = 'index.html';
        });

        createPuzzle();
    </script>
</body>
</html>
